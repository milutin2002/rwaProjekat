<mat-divider></mat-divider>

    <h3>Comments</h3>
    <mat-card *ngFor="let c of comments$ | async" class="comment-card">
      <mat-card-header>
        <img *ngIf="c.user" class="avatar" [src]="'http://localhost:3000/'+c.user.profilePicture">
        <mat-card-title>{{ c.user?.username }}</mat-card-title>
        <mat-card-subtitle>{{ c.content }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="star-rating">
          <fa-icon *ngFor="let star of [1,2,3,4,5]" 
                   [class.rated]="c.rating >= star" 
                   [icon]="faStar" 
                   size="1x"></fa-icon>
        </div>
        <p class="comment-content">{{ c.content }}</p>
        <p class="comment-meta">Rating: {{ c.rating }} / 5</p>
      </mat-card-content>
    </mat-card>
